<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify - Web Player: Music for everyone</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/utility.css">
</head>

<body>
    <div class="container flex bg-black">
        <div class="left">
            <div class="close">
                <img class="invert" src="img/cross.svg" alt="">
            </div>
            <div class="home bg-grey rounded m1 p1">
                <div class="logo"><img class=invert src="img/logo.svg" alt=""></div>
                <ul>
                    <li><img class=invert src="img/home.svg" alt="Home">Home</li>
                    <li><img class=invert src="img/search.svg" alt="Search">Search</li>
                </ul>
            </div>
            <div class="library bg-grey rounded m1 p1">
                <div class="heading">
                    <img class="invert" src="img/playlist.svg" alt="">
                    <h2>Your Library</h2>
                </div>

                <div class="songList">
                    <ul class="songs">

                    </ul>
                </div>

                <div class="footer">
                    <div><a href="https://www.spotify.com/in-en/legal/"><span>Legal</span></a></div>
                    <div><a href="https://www.spotify.com/in-en/safetyandprivacy/"><span>Privacy Center</span></a></div>
                    <div><a href="https://www.spotify.com/in-en/legal/privacy-policy/"><span>Privacy Policy</span></a>
                    </div>
                    <div><a href="https://www.spotify.com/in-en/legal/cookies-policy/"><span>Cookies</span></a></div>
                    <div><a href="https://www.spotify.com/in-en/legal/privacy-policy/#s3"><span>About Ads</span></a>
                    </div>
                    <div><a href="https://www.spotify.com/in-en/accessibility/"><span>Accessibility</span></a></div>
                </div>

            </div>


        </div>
        <div class="right bg-grey rounded ">
            <div class="header">
                <div class="nav">
                    <div class="hamburgerContainer">

                        <img style="width: 50px; height: 50px;" class="hamburger invert" src="img/hamburger.svg" alt="">
                        <img class="invert" src="img/left.svg" alt="">
                        <img class="invert" src="img/right.svg" alt="">
                    </div>
                </div>
                <!-- <div class="buttons">
                    <button class="first">Sign up</button>
                    <button class="second">Login</button>
                </div> -->
            </div>
            <div class="spotifyPlaylists">
                <h1>Spotify Playlist</h1>
                <div class="cardContainer">
                

                </div>
                <div class="playbar">
                    <div class="seekbar">
                        <div class="circle">

                        </div>
                    </div>

                    <div class="abovebar">
                        <div class="songinfo">

                        </div>

                        <div class="songButtons">
                            <img width="35" id="previous" class="invert previous" src="img/prevSong.svg" alt="">
                            <img width="35" id="play" class="invert" src="img/playSong.svg" alt="">
                            <img width="35" id="next" class="invert next" src="img/nextSong.svg" alt="">
                        </div>

                        <div class="timevol">
                            <div class="songTime"></div>
                            <div class="volume">
                                <img class="invert" src="img/volume.svg" alt="">
                                <div class="range">
                                    <input type="range" name="volume" id="">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="js/script.js"></script>
</body>

</html>
